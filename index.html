    <main>
      <!-- Cart -->
      <div id="cart" class="hidden">
        <button id="close-cart">X</button>
        <span class="cart-title">Carrito de compra</span>
        <!-- Cart items -->
        <div id="cart-items"></div>
        <!-- Cart buttons -->
        <div class="cart-buttons">
          <p>Total: $<span id="total-price"></span></p>
          <button id="clear-cart">Vaciar carrito</button>
          <button id="buy-cart">Comprar</button>
        </div>
      </div>

      <div class="wrapper">
        <!-- Products -->
        <section>
          <h2>Productos</h2>

          <!-- Filters -->
          <div id="filters">
            <input type="text" id="search" placeholder="Buscar" />
            <select id="selector"></select>
            <select id="order">
              <option value="asc">Ordenar de: Menor precio</option>
              <option value="desc">Ordenar de: Mayor precio</option>
            </select>
          </div>

          <!-- Loader -->
          <div id="loader">Loading...</div>

          <!-- Products -->
          <div id="products">
            <!-- Aca irian los productos -->
          </div>
        </section>
